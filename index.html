<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Speakers Dinner — Rust Nation UK</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg-deep: #131110;
    --bg-card: #1e1b18;
    --bg-card-arrived: #1a1e17;
    --border-subtle: #2e2a26;
    --border-arrived: #3a4a2a;
    --accent: #d4a574;
    --accent-dim: #a07850;
    --arrived: #8aba6a;
    --arrived-glow: rgba(138, 186, 106, 0.15);
    --text: #ede8e0;
    --text-dim: #8a837a;
    --text-course: #b8b0a4;
    --danger: #c47a6a;
  }

  html { font-size: 16px; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg-deep);
    color: var(--text);
    min-height: 100dvh;
    -webkit-font-smoothing: antialiased;
    overflow-x: hidden;
  }

  /* Noise texture overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    opacity: 0.03;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 256px;
    pointer-events: none;
    z-index: 9999;
  }

  /* Header */
  .header {
    position: sticky;
    top: 0;
    z-index: 100;
    background: linear-gradient(to bottom, var(--bg-deep) 60%, transparent);
    padding: 1.25rem 1.25rem 2rem;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }

  .header-top {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    margin-bottom: 0.2rem;
  }

  .title {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 400;
    letter-spacing: -0.01em;
    color: var(--text);
  }

  .title em {
    font-style: italic;
    color: var(--accent);
  }

  .counter {
    font-family: 'DM Sans', sans-serif;
    font-size: 0.8rem;
    font-weight: 500;
    color: var(--text-dim);
    letter-spacing: 0.05em;
    text-transform: uppercase;
    white-space: nowrap;
  }

  .counter span {
    color: var(--arrived);
    font-weight: 600;
    font-size: 0.9rem;
  }

  .subtitle {
    font-family: 'Playfair Display', serif;
    font-size: 0.85rem;
    font-style: italic;
    color: var(--text-dim);
    margin-bottom: 1rem;
  }

  /* Search */
  .search-wrap {
    position: relative;
  }

  .search-wrap svg {
    position: absolute;
    left: 0.85rem;
    top: 50%;
    transform: translateY(-50%);
    width: 16px;
    height: 16px;
    color: var(--text-dim);
    pointer-events: none;
  }

  .search {
    width: 100%;
    padding: 0.7rem 0.85rem 0.7rem 2.5rem;
    background: var(--bg-card);
    border: 1px solid var(--border-subtle);
    border-radius: 10px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.2s;
  }

  .search::placeholder { color: var(--text-dim); }
  .search:focus { border-color: var(--accent-dim); }

  /* Card list */
  .card-list {
    padding: 0 1.25rem 6rem;
    display: flex;
    flex-direction: column;
    gap: 0.65rem;
  }

  /* Attendee card */
  .card {
    background: var(--bg-card);
    border: 1px solid var(--border-subtle);
    border-radius: 14px;
    padding: 1rem;
    display: grid;
    grid-template-columns: 52px 1fr auto;
    grid-template-rows: auto auto;
    gap: 0 0.85rem;
    cursor: pointer;
    transition: all 0.25s ease;
    -webkit-tap-highlight-color: transparent;
    animation: cardIn 0.4s ease both;
  }

  @keyframes cardIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card:active {
    transform: scale(0.985);
  }

  .card.arrived {
    background: var(--bg-card-arrived);
    border-color: var(--border-arrived);
  }

  .card.arrived .avatar-ring {
    border-color: var(--arrived);
    box-shadow: 0 0 12px var(--arrived-glow);
  }

  .card.arrived .name {
    color: var(--text-dim);
  }

  .card.arrived .arrived-badge {
    opacity: 1;
    transform: scale(1);
  }

  .card.hidden {
    display: none;
  }

  /* Avatar */
  .avatar-wrap {
    grid-row: 1 / 3;
    align-self: center;
    position: relative;
  }

  .avatar-ring {
    width: 52px;
    height: 52px;
    border-radius: 50%;
    border: 2px solid var(--border-subtle);
    overflow: hidden;
    transition: all 0.3s ease;
    background: #2a2520;
  }

  .avatar-ring img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .avatar-initials {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--accent);
    background: linear-gradient(135deg, #2a2520, #1e1b18);
  }

  .arrived-badge {
    position: absolute;
    bottom: -2px;
    right: -2px;
    width: 20px;
    height: 20px;
    background: var(--arrived);
    border-radius: 50%;
    border: 2px solid var(--bg-card-arrived);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transform: scale(0.5);
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .arrived-badge svg {
    width: 10px;
    height: 10px;
    color: #1a1e17;
  }

  /* Name & info */
  .name-row {
    display: flex;
    align-items: baseline;
    gap: 0.5rem;
    align-self: end;
  }

  .name {
    font-family: 'Playfair Display', serif;
    font-size: 1.1rem;
    font-weight: 400;
    line-height: 1.2;
    transition: color 0.25s;
  }

  .toggle-btn {
    grid-row: 1 / 3;
    align-self: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1.5px solid var(--border-subtle);
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.25s ease;
    color: var(--text-dim);
    flex-shrink: 0;
  }

  .toggle-btn:hover {
    border-color: var(--accent-dim);
    color: var(--accent);
  }

  .card.arrived .toggle-btn {
    border-color: var(--arrived);
    background: var(--arrived);
    color: #1a1e17;
  }

  .toggle-btn svg {
    width: 18px;
    height: 18px;
  }

  /* Course list */
  .courses {
    grid-column: 2;
    display: flex;
    flex-wrap: wrap;
    gap: 0.25rem 0.6rem;
    padding-top: 0.3rem;
    align-self: start;
  }

  .course {
    font-size: 0.78rem;
    color: var(--text-course);
    display: flex;
    align-items: center;
    gap: 0.3rem;
    line-height: 1.3;
  }

  .course-label {
    color: var(--text-dim);
    font-size: 0.65rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.06em;
  }

  /* Empty state */
  .empty-state {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--text-dim);
    font-style: italic;
    font-family: 'Playfair Display', serif;
    display: none;
  }

  .empty-state.visible {
    display: block;
  }

  /* Progress bar */
  .progress-track {
    height: 2px;
    background: var(--border-subtle);
    border-radius: 1px;
    margin-top: 0.75rem;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: var(--arrived);
    border-radius: 1px;
    transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    width: 0%;
  }

  /* Add guest button */
  .add-guest-btn {
    width: 100%;
    padding: 0.85rem;
    border: 1.5px dashed var(--border-subtle);
    border-radius: 14px;
    background: transparent;
    color: var(--text-dim);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  .add-guest-btn:hover {
    border-color: var(--accent-dim);
    color: var(--accent);
  }

  .add-guest-btn svg {
    width: 18px;
    height: 18px;
  }

  /* Modal overlay */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    z-index: 200;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s;
  }

  .modal-overlay.open {
    opacity: 1;
    pointer-events: auto;
  }

  .modal {
    background: var(--bg-card);
    border: 1px solid var(--border-subtle);
    border-radius: 18px 18px 0 0;
    padding: 1.5rem 1.25rem 2rem;
    width: 100%;
    max-width: 480px;
    transform: translateY(100%);
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .modal-overlay.open .modal {
    transform: translateY(0);
  }

  .modal-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: var(--text);
  }

  .modal-fields {
    display: flex;
    flex-direction: column;
    gap: 0.65rem;
    margin-bottom: 1.25rem;
  }

  .modal-input {
    width: 100%;
    padding: 0.7rem 0.85rem;
    background: var(--bg-deep);
    border: 1px solid var(--border-subtle);
    border-radius: 10px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    outline: none;
    transition: border-color 0.2s;
  }

  .modal-input::placeholder { color: var(--text-dim); }
  .modal-input:focus { border-color: var(--accent-dim); }

  .modal-actions {
    display: flex;
    gap: 0.65rem;
  }

  .modal-actions button {
    flex: 1;
    padding: 0.7rem;
    border-radius: 10px;
    border: none;
    font-family: 'DM Sans', sans-serif;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: opacity 0.2s;
  }

  .btn-cancel {
    background: var(--border-subtle);
    color: var(--text-dim);
  }

  .btn-add {
    background: var(--accent);
    color: var(--bg-deep);
  }

  .btn-add:disabled {
    opacity: 0.4;
    cursor: not-allowed;
  }

  /* Guest badge */
  .guest-badge {
    font-size: 0.6rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: var(--accent);
    background: rgba(212,165,116,0.12);
    padding: 0.1rem 0.4rem;
    border-radius: 4px;
    align-self: center;
  }

  /* Tablet+ */
  @media (min-width: 640px) {
    .header { padding: 1.5rem 2rem 2rem; }
    .card-list { padding: 0 2rem 6rem; }
    .title { font-size: 1.75rem; }
    .modal { border-radius: 18px; margin-bottom: 2rem; }
  }

  @media (min-width: 800px) {
    .card-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.65rem;
    }
    .empty-state, .add-guest-btn { grid-column: 1 / -1; }
  }
</style>
</head>

<script>

const IMG_BASE = "https://www.rustnationuk.com/assets/images/";
const STORAGE_KEY = "rustdinner_arrived";

// ── Firebase config ──
// Replace with your Firebase Realtime Database URL (create one at https://console.firebase.google.com)
const FB_DB = "https://rust-dinner-default-rtdb.firebaseio.com";
const FB_ARRIVED_URL = `${FB_DB}/arrived`;
const FB_GUESTS_URL = `${FB_DB}/guests`;

// --- State ---
let arrived = new Set();
let extraGuests = []; // guests added at runtime, synced via Firebase
let firebaseOk = false;
let nextGuestId = 100;

// Load from localStorage as immediate fallback
function loadLocal() {
  try {
    const stored = localStorage.getItem(STORAGE_KEY);
    if (stored) arrived = new Set(JSON.parse(stored));
  } catch {}
}

function saveLocal() {
  try { localStorage.setItem(STORAGE_KEY, JSON.stringify([...arrived])); } catch {}
}

// --- Firebase REST API ---
async function fbPutArrived(data) {
  try {
    await fetch(`${FB_ARRIVED_URL}.json`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });
    firebaseOk = true;
  } catch { firebaseOk = false; }
}

async function fbPutGuests(data) {
  try {
    await fetch(`${FB_GUESTS_URL}.json`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });
    firebaseOk = true;
  } catch { firebaseOk = false; }
}

function parseArrivedData(data) {
  if (data === null) return new Set();
  if (Array.isArray(data)) return new Set(data);
  if (typeof data === "object") return new Set(Object.values(data));
  return new Set();
}

function parseGuestsData(data) {
  if (!data || typeof data !== "object") return [];
  return Object.values(data);
}

function fbListen() {
  try {
    // Listen to the root so we get both arrived and guests updates
    const evtSource = new EventSource(`${FB_DB}/.json`);
    evtSource.addEventListener("put", (e) => {
      try {
        const payload = JSON.parse(e.data);
        const path = payload.path;
        const data = payload.data;
        if (path === "/") {
          // Full data
          arrived = parseArrivedData(data?.arrived);
          const newGuests = parseGuestsData(data?.guests);
          if (JSON.stringify(newGuests) !== JSON.stringify(extraGuests)) {
            extraGuests = newGuests;
            rerender();
          }
          saveLocal();
          updateUI();
        } else if (path === "/arrived") {
          arrived = parseArrivedData(data);
          saveLocal();
          updateUI();
        } else if (path.startsWith("/guests")) {
          fbFetchGuests();
        }
        firebaseOk = true;
      } catch {}
    });
    evtSource.addEventListener("patch", () => {
      fbFetchAll();
    });
    evtSource.onerror = () => { firebaseOk = false; };
  } catch { firebaseOk = false; }
}

async function fbFetchAll() {
  try {
    const res = await fetch(`${FB_DB}/.json`);
    const data = await res.json();
    arrived = parseArrivedData(data?.arrived);
    const newGuests = parseGuestsData(data?.guests);
    if (JSON.stringify(newGuests) !== JSON.stringify(extraGuests)) {
      extraGuests = newGuests;
      rerender();
    }
    firebaseOk = true;
    saveLocal();
    updateUI();
  } catch { firebaseOk = false; }
}

async function fbFetchGuests() {
  try {
    const res = await fetch(`${FB_GUESTS_URL}.json`);
    const data = await res.json();
    const newGuests = parseGuestsData(data);
    if (JSON.stringify(newGuests) !== JSON.stringify(extraGuests)) {
      extraGuests = newGuests;
      rerender();
    }
    firebaseOk = true;
  } catch { firebaseOk = false; }
}

function toggleArrived(id) {
  if (arrived.has(id)) arrived.delete(id);
  else arrived.add(id);
  saveLocal();
  updateUI();
  fbPutArrived([...arrived].sort((a, b) => a - b));
}

function addGuest(first, last) {
  const id = nextGuestId++;
  const guest = { id, first, last, starter: null, main: null, dessert: null, img: null, isGuest: true };
  extraGuests.push(guest);
  arrived.add(id);
  saveLocal();
  fbPutGuests(extraGuests);
  fbPutArrived([...arrived].sort((a, b) => a - b));
  rerender();
  updateUI();
}

// --- Rendering ---
const cardList = document.getElementById("cardList");
const emptyState = document.getElementById("emptyState");
const arrivedCountEl = document.getElementById("arrivedCount");
const totalCountEl = document.getElementById("totalCount");
const progressFill = document.getElementById("progressFill");
const searchInput = document.getElementById("searchInput");

function initials(a) {
  return (a.first[0] + a.last[0]).toUpperCase();
}

function allAttendees() {
  // Reconcile guest IDs from firebase
  if (extraGuests.length) {
    const maxId = extraGuests.reduce((m, g) => Math.max(m, g.id || 0), 99);
    nextGuestId = maxId + 1;
  }
  return [...ATTENDEES, ...extraGuests];
}

function renderCard(a, i) {
  const avatarContent = a.img
    ? `<img src="${IMG_BASE}${a.img}" alt="${a.first} ${a.last}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=\\'avatar-initials\\'>${initials(a)}</div>'">`
    : `<div class="avatar-initials">${initials(a)}</div>`;

  const courses = [
    a.starter ? `<div class="course"><span class="course-label">S</span> ${a.starter}</div>` : "",
    a.main    ? `<div class="course"><span class="course-label">M</span> ${a.main}</div>` : "",
    a.dessert ? `<div class="course"><span class="course-label">D</span> ${a.dessert}</div>` : "",
  ].join("");

  const guestBadge = a.isGuest ? `<span class="guest-badge">Guest</span>` : "";
  const noCourses = !a.starter && !a.main && !a.dessert;
  const coursesRow = noCourses && a.isGuest
    ? `<div class="courses"><div class="course" style="color:var(--text-dim);font-style:italic">No pre-order</div></div>`
    : `<div class="courses">${courses}</div>`;

  return `
    <div class="card" data-id="${a.id}" style="animation-delay:${i * 30}ms">
      <div class="avatar-wrap">
        <div class="avatar-ring">${avatarContent}</div>
        <div class="arrived-badge">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"/></svg>
        </div>
      </div>
      <div class="name-row"><div class="name">${a.first} ${a.last}</div>${guestBadge}</div>
      <button class="toggle-btn" aria-label="Toggle arrived">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"/></svg>
      </button>
      ${coursesRow}
    </div>`;
}

function renderCards() {
  const all = allAttendees();
  totalCountEl.textContent = all.length;
  cardList.innerHTML = all.map((a, i) => renderCard(a, i)).join("") + `
    <button class="add-guest-btn" id="addGuestBtn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/></svg>
      Add unexpected guest
    </button>`;

  // Attach card events
  cardList.querySelectorAll(".card").forEach(card => {
    card.addEventListener("click", e => {
      if (e.target.closest(".toggle-btn")) return;
      toggleArrived(Number(card.dataset.id));
    });
    card.querySelector(".toggle-btn").addEventListener("click", e => {
      e.stopPropagation();
      toggleArrived(Number(card.dataset.id));
    });
  });

  // Add guest button
  document.getElementById("addGuestBtn").addEventListener("click", openModal);
}

function rerender() {
  const q = searchInput.value.toLowerCase().trim();
  renderCards();
  updateUI();
  if (q) searchInput.dispatchEvent(new Event("input"));
}

function updateUI() {
  const all = allAttendees();
  const cards = cardList.querySelectorAll(".card");
  cards.forEach(card => {
    const id = Number(card.dataset.id);
    card.classList.toggle("arrived", arrived.has(id));
  });
  arrivedCountEl.textContent = arrived.size;
  totalCountEl.textContent = all.length;
  progressFill.style.width = `${(arrived.size / all.length) * 100}%`;
}

// --- Search ---
searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase().trim();
  const all = allAttendees();
  let visibleCount = 0;
  cardList.querySelectorAll(".card").forEach(card => {
    const id = Number(card.dataset.id);
    const a = all.find(x => x.id === id);
    if (!a) return;
    const fullName = `${a.first} ${a.last}`.toLowerCase();
    const match = !q || fullName.includes(q);
    card.classList.toggle("hidden", !match);
    if (match) visibleCount++;
  });
  emptyState.classList.toggle("visible", visibleCount === 0 && q.length > 0);
});

// --- Modal ---
const modal = document.getElementById("modal");
const guestFirst = document.getElementById("guestFirst");
const guestLast = document.getElementById("guestLast");
const modalAdd = document.getElementById("modalAdd");
const modalCancel = document.getElementById("modalCancel");

function openModal() {
  guestFirst.value = "";
  guestLast.value = "";
  modalAdd.disabled = true;
  modal.classList.add("open");
  setTimeout(() => guestFirst.focus(), 300);
}

function closeModal() {
  modal.classList.remove("open");
}

function validateModal() {
  modalAdd.disabled = !(guestFirst.value.trim() && guestLast.value.trim());
}

guestFirst.addEventListener("input", validateModal);
guestLast.addEventListener("input", validateModal);
modalCancel.addEventListener("click", closeModal);
modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });

modalAdd.addEventListener("click", () => {
  const first = guestFirst.value.trim();
  const last = guestLast.value.trim();
  if (first && last) {
    addGuest(first, last);
    closeModal();
  }
});

// Enter key in modal fields
[guestFirst, guestLast].forEach(input => {
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !modalAdd.disabled) {
      modalAdd.click();
    }
  });
});

// --- Init ---
loadLocal();
renderCards();
updateUI();
fbListen();
fbFetchAll();
</script>
</body>
</html>
